{% extends 'base.html' %}
{% block title %}Departamentos{% endblock %}

{% block main %}
    <ul class="departamento-list">
        {% for departamento in departamentos %}
            <li class="departamento-item">
                <a href="{% url 'departamento-edit' departamento.id %}">{{departamento}}</a>
                <a href="{% url 'departamento-delete' departamento.id %}" class="delete-btn"><span><i class="fas fa-trash"></i></span></a>
            </li>
        {% endfor %}
    </ul>

    <a id='add-link' href="{% url 'departamento-create' %}">
        <div class="col-2 add-div">
            <i class="fas fa-plus"></i>Create departamento
        </div>
    </a>
{% endblock %}
